<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pace Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1 class="title">üèÉ‚Äç‚ôÇÔ∏è Race Pace Calculator for TMM 2026</h1>
    <p class="subtitle">Enter your goal race time to get a complete pacing strategy.</p>

    <form action="/pace" method="POST" class="card">
        <label>Race Type</label>
        <select name="race" required>
            <option>Marathon</option>
            <option>Half Marathon</option>
            <option>10K</option>
            <option>5K</option>
        </select>

        <label>Hours</label>
        <input type="number" name="hours" min="0" max="10" required>

        <label>Minutes</label>
        <input type="number" name="minutes" min="0" max="59" required>

        <label>Seconds</label>
        <input type="number" name="seconds" min="0" max="59" required>

        <button type="submit" class="btn">Calculate Pace</button>
    </form>
</div>

</body>
</html>
